name: Auto-Assign Copilot to Simple Tasks

on:
  issues:
    types: [labeled]

jobs:
  auto-assign:
    if: |
      github.event.label.name == 'copilot-ready' ||
      github.event.label.name == 'type/bug' ||
      (github.event.label.name == 'component/testing' && contains(github.event.issue.title, 'unit test'))
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Task Complexity
        id: complexity
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(l => l.name);
            
            // Auto-assign if it's a simple, well-defined task
            const shouldAssign = 
              labels.includes('copilot-ready') ||
              (labels.includes('type/bug') && labels.includes('complexity/S')) ||
              (labels.includes('component/testing') && !labels.includes('complexity/XL')) ||
              (labels.includes('type/docs') && !labels.includes('priority/P0'));
            
            return shouldAssign;
      
      - name: Assign Copilot
        if: steps.complexity.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: ['copilot']
            });
            
            // Add comment with specific instructions
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸ¤– Copilot has been automatically assigned to this task.
              
              @copilot Please follow the acceptance criteria in this issue and create a PR when complete.`
            });