name: Automatic Version Management

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'devops/**'           # Ignore DevOps component changes
      - 'agentswarm/**'       # Ignore AgentSwarm component changes
      - 'devops-VERSION'      # Ignore legacy version files
      - 'agentswarm-VERSION'  # Ignore legacy version files
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  actions: read
  checks: read
  pull-requests: write

jobs:
  version-management:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install semantic-release dependencies
      run: |
        npm install --no-save \
          semantic-release \
          @semantic-release/changelog \
          @semantic-release/git \
          @semantic-release/github \
          @semantic-release/exec

    - name: Update VERSION file and create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create semantic-release config that includes component versions
        cat > .releaserc.json << 'EOF'
        {
          "branches": ["main"],
          "plugins": [
            "@semantic-release/commit-analyzer",
            "@semantic-release/release-notes-generator",
            [
              "@semantic-release/exec",
              {
                "prepareCmd": "node -e \"const fs = require('fs'); const devopsVersion = fs.existsSync('devops/VERSION') ? JSON.parse(fs.readFileSync('devops/VERSION', 'utf8')).version || 'unknown' : 'unknown'; const agentswarmVersion = fs.existsSync('agentswarm/VERSION') ? JSON.parse(fs.readFileSync('agentswarm/VERSION', 'utf8')).version || 'unknown' : 'unknown'; const versionData = { version: 'v${nextRelease.version}', commit: process.env.GITHUB_SHA, build_date: new Date().toISOString(), build_type: 'production', components: { devops: devopsVersion, agentswarm: agentswarmVersion } }; fs.writeFileSync('VERSION', JSON.stringify(versionData, null, 2));\""
              }
            ],
            [
              "@semantic-release/git",
              {
                "assets": ["VERSION"],
                "message": "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
              }
            ],
            "@semantic-release/github"
          ]
        }
        EOF
        
        # Run semantic-release
        npx semantic-release
      continue-on-error: true

    - name: Template version management complete
      if: always()
      run: |
        echo "âœ… Template version management workflow completed"
        echo "ðŸ“¦ Current template version: $(cat VERSION | jq -r .version 2>/dev/null || echo 'unknown')"
        echo "ðŸ”§ DevOps component: $(cat devops/VERSION | jq -r .version 2>/dev/null || echo 'unknown')"
        echo "ðŸ¤– AgentSwarm component: $(cat agentswarm/VERSION | jq -r .version 2>/dev/null || echo 'unknown')"
        echo ""
        echo "ðŸš€ Template ready for project sync operations"
        echo "ðŸ“– Users can now create new projects with:"
        echo "   ./sync-project-template.sh --create-repo"

