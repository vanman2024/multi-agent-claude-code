name: Feature Request
description: Suggest a new feature for this project
title: "[FEATURE]: "
labels: ["enhancement", "triage"]
assignees:
  - vanman2024
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!
        
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear and concise description of the feature
      placeholder: Tell us what you want to happen
    validations:
      required: true
      
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Critical
        - High
        - Medium
        - Low
      default: 2
    validations:
      required: true
      
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the system does this affect?
      multiple: true
      options:
        - Frontend
        - Backend API
        - Database
        - Authentication
        - Documentation
        - CI/CD
    validations:
      required: true
      
  - type: textarea
    id: tasks
    attributes:
      label: Implementation Tasks
      description: Break down the work needed
      value: |
        - [ ] Research and planning
        - [ ] Design/architecture decision
        - [ ] Backend implementation
        - [ ] Frontend implementation
        - [ ] Write unit tests
        - [ ] Write integration tests
        - [ ] Update documentation
        - [ ] Code review
    validations:
      required: true
      
  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm before submitting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: This feature aligns with the project goals
          required: false
        - label: I am willing to help implement this feature
          required: false