name: Bug Report
description: Report something that's broken
title: "[BUG]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What's broken?
      description: Describe the bug clearly
      placeholder: |
        When I try to...
        I expect...
        But instead...
    validations:
      required: true
      
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true
      
  - type: textarea
    id: error_logs
    attributes:
      label: Error Logs (if any)
      description: Paste any error messages
      render: shell