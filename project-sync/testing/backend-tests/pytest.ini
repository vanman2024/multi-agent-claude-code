[pytest]
addopts = -q
testpaths = .
norecursedirs = templates .next node_modules dist build .* __pycache__
markers =
    smoke: Smoke tests for basic functionality
    unit: Unit tests for individual components
    integration: Integration tests with external services
    browser: Browser automation tests
    slow: Slow tests that take >30 seconds
    credentials: Tests that require real credentials
    mcp: Tests for Model Context Protocol (MCP) servers/clients
    client_process: Tests that spawn a separate client/server process
