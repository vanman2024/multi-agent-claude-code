<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Claude Code</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a202c;
            margin-bottom: 1rem;
        }
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status.online {
            background: #c6f6d5;
            color: #22543d;
        }
        .api-test {
            margin-top: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 0.5rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #5a67d8;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background: #edf2f7;
            border-radius: 0.375rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Multi-Agent Claude Code</h1>
        <p>GitHub automation and AI agent orchestration platform</p>
        <span class="status online">System Online</span>
        
        <div class="api-test">
            <h2>API Health Check</h2>
            <button onclick="testAPI()">Test Backend API</button>
            <div id="result"></div>
        </div>
    </div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
